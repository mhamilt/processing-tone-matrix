    <script>
if ('serviceWorker' in navigator)
{
  navigator.serviceWorker.register('service-worker.js'); // register service worker
}
var fullscreenMode = true;
window.addEventListener('touchmove', function() {})
document.ontouchmove = function(e)
{
  e.preventDefault();
}

document.addEventListener('touchmove', function()
{
  e.preventDefault();
},
{
  passive: false
});

body {
  overflow: hidden;
  -webkit-overflow-scrolling: unset;
}

    <script>
var canvas_dom = document.getElementById('sketch-holder'); // make this your canvas DOM element
console.log("hello")
canvas_dom.addEventListener("touchstart", function(event)
{
  event.preventDefault()
})
canvas_dom.addEventListener("touchmove", function(event)
{
  event.preventDefault()
})
canvas_dom.addEventListener("touchend", function(event)
{
  event.preventDefault()
})

{
  event.preventDefault()
})

var fixed = document.getElementById('sketch-holder');

fixed.addEventListener('sketch-holder', function(e)
{

  e.preventDefault();

}, false);
