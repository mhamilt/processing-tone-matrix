<!DOCTYPE html>
<html>

  <head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="description" content="P5js ToneMatrix">
    <meta name="keywords" content="HTML,CSS,P5js,JavaScript,andre-michel,tonematrix,webaudio,p5s">
    <meta name="author" content="Matthew Hamilton">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneMatrix</title>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script>
      var fullscreenMode = true;
    </script>
    <script src="tone-matrix-js/ripple.js"></script>
    <script src="tone-matrix-js/pattern.js"></script>
    <script src="tone-matrix-js/input-functions.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      body {
        overflow: hidden;
      }
    </style>
    <meta charset="utf-8" />

  </head>

  <body>
    <div id="sketch-holder" align="center"></div>
    <script src="tone-matrix-js/sketch.js"></script>
    <script>
      document.ontouchmove = function(e)
      {
        e.preventDefault();
      }
      document.body.addEventListener('touchmove', preventDefault,
      {
        passive: false
      });
      document.body.ontouchend = (e) =>
      {
        e.preventDefault();
      };
    </script>
  </body>

</html>
